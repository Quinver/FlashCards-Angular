name: Deploy .NET Core API to Railway

on:
  push:
    branches:
      - master  # Trigger deployment on push to main branch
  pull_request:
    branches:
      - master  # Optionally trigger for PRs to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up .NET Core SDK
      - name: Set up .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ./Backend/FlashcardBackend.csproj

      # Build the app
      - name: Build
        run: dotnet build ./YourApi/YourApi.csproj --configuration Release

      # Publish the app
      - name: Publish
        run: dotnet publish ./Backend/FlashcardBackend.csproj --configuration Release --output ./publish

      # Deploy to Railway
      - name: Deploy to Railway
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}  # Your Railway API key from GitHub Secrets
        run: |
          curl -sSL https://railway.app/api/v1/projects/${{ secrets.RAILWAY_PROJECT_ID }}/deployments \
          -X POST \
          -H "Authorization: Bearer $RAILWAY_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{"ref": "main"}'

